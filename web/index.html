<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Game of Life</title>
    
    <script async type="application/dart" src="gameoflife.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="gameoflife.css">
  </head>
  <body>
    <h1>The Game of Life</h1>
    
    <canvas id="lifeCanvas" width="1000" height="600"></canvas>
    <br><span class="left_col">Control:</span>
    <button id="startStop">Start</button>
    <button id="step">Step</button>
    <button id="clear">Clear</button>
    <button id="export">Export</button>
    <br><span class="left_col">Patterns:</span>
    <button id="acorn">Acorn</button>
    <button id="gosperGliderGun">Gosper Glider Gun</button>
    <button id="stillLife">Still Life</button>
    <button id="neverEndingChange">Never-ending Change</button>
    <button id="line">Line</button>
    <button id="random">Random</button>
    <br><span class="left_col">Info:</span>
    <span class="info">Generation:</span> <span id="generation" class="value">0</span>
    <span class="info">Live Cells:</span> <span id="liveCells" class="value">0</span>
    <br><span class="left_col">Duration:</span>
    <span class="info">Last step:</span> <span id="durationLastStep" class="value">0 ms</span>
    <span class="info">Average:</span> <span id="durationAverage" class="value">0 ms</span>
    <span class="info">Total:</span> <span id="durationTotal" class="value">0 s</span>
    <br><span class="left_col">Source code:</span>
    <a href="https://github.com/AntoninSlejska/Game-of-Life">GitHub</a>
  </body>
</html>
